{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
    <br>
    <button onclick="window.open(`{% url 'project_search' %}`, `_self`)" id="backbutton"><span class="glyphicon glyphicon-chevron-left"></span> Back</button>

    <br>
    <br>
    <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-8">
            <div class="panel panel-default ">
                <br>

                <div class="panel-heading"><h3 class="panel-title" id="titleproj" style="color: #1b1e21;"><strong>Project
                    Details </strong></h3></div>
                <br>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-sm-2"></div>
                        <div class="col-sm-8">
                            <form method="post">
                                {% csrf_token %}
                                <div class="form-group">
                                    {{ project_form | crispy }}
                                </div>
                                <div class="form-group">
                                    {{ economic_data_form | crispy }}
                                </div>
                            </form>
                        </div>
                        <div class="col-sm-2"></div>
                    </div>
                    <br>
                </div>
            </div>
        </div>
    </div>
    <div class="col-sm-2"></div>
    </div>
<br>
    <br>
{% endblock content %}
