<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>DSO Toolbox</title>
    <link rel="shortcut icon" type="image/png" href="{% static 'images/favicon.png' %}">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/map.css">
    <link rel="stylesheet" href="../static/css/mdb.min.css">
  
 

    <link rel="stylesheet" href="../static/css/style.min.css/">
    <link rel="stylesheet" href="../static/css/style_extra.css/">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.css" rel="stylesheet"/>

   
</head>
<style>
    body{
    background:#e5b142;
    }

    .errorheading{
    color:#e5b142;
    }

    .errorredirect{
    background-color: #e5b142;
    }

    .errorredirect:hover{
    background-color: #e5b142;
    }
</style>
<body>
    <br><br><br><br><br>
    <div class="container">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <div class="box1">
                <br><br>
                <h1 class="errorheading"> 400 </h1>
                <br>
                <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
                <lottie-player src="https://assets5.lottiefiles.com/packages/lf20_1iNByG.json"  
                background="transparent"  speed="1"  style="width: 200px; height: 200px; position:relative; top:-180px;"  loop  autoplay></lottie-player>
                <p class="errorparag">{% translate "Error! Your request resulted in an error." %}</p>
                <br>
                <a class="errorredirect" href="">

                    {% translate "Go to Home Page" %}</a><br><br>
                
            </div><br><br>
        </div>
    <div class="col-md-2"></div>
</div>
</div>
</body>
