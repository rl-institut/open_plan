<style>
    body{
    background:#95dddd;
    }

    .errorheading{
    color:#95dddd;
    }

    .errorredirect{
    background-color: #95dddd;
    }

    .errorredirect:hover{
    background-color: #95dddd;
    }
    .box1{
        background-color: #141c26;
    }
</style>
<body>
    <br><br><br><br><br>

        <div class="col-md-2"></div>

                <br>

                <lottie-player src="https://assets3.lottiefiles.com/packages/lf20_jh9gfdye.json"  background="transparent"  speed="1" 
                style=" position:relative;" class="anim500"  loop  autoplay></lottie-player>
                <p class="errorparag">{% translate "Server Error! The server is currently unable to handle this request. Try to refresh this page." %}</p>
                <br>
                <a class="errorredirect" href="">

                    {% translate "Refresh Page" %}</a><br><br>
                
            </div><br><br>
        </div>
    <div class="col-md-2"></div>
</div>
