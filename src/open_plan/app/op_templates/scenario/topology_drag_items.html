{% load static %}
{% load i18n %}

<div class="section__component" draggable="true" ondragstart="drag(event)" data-node="{{ data_node }}">
    <img class="img" src="{% static 'assets/gui/'|add:image %}" alt="{{ alt }}">
    <span class="name">{{ name }}</span>
    <span class="drag">
        <img src="{% static 'assets/gui/drag-circles.svg' %}" alt="Drag element">
    </span>
</div>
