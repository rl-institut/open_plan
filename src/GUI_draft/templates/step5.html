{% extends 'progression.html' %}

<!-- WRITE HTML CODE WITHIN THESE block content TAGS -->
{% block progression_content %}

<div class="grid-x">


    <div class="cell small-9 grid-x grid-margin-x box">
        <h2 class="cell">{{ step_map["/step/"+step_id|string] }}</h2>

        <div class="cell auto view-component"><h4><a href="">Simulation Constraints VC</a></h4></div>
        <div class="cell auto view-component"><h4><a href="">Set Simulation Constraints VC</a></h4></div>

        <p class="cell"><a data-open="sim-progress-bar" class="progress_barmodal1 button">Run simulation</a></p>

    </div>


    <div class="progress_barmodal1 reveal" id="sim-progress-bar" data-reveal>

        <div class="success progress" role="progressbar" tabindex="0" aria-valuenow="95" aria-valuemin="0" aria-valuetext="95 percent" aria-valuemax="100">
            <div class="progress-meter" style="width: 95%">
                <p class="progress-meter-text">95%</p>
            </div>
        </div>

          <button class="close-button" data-close aria-label="Close reveal" type="button">
              <span aria-hidden="true">&times;</span>
          </button>
    </div>

</div>

{% endblock progression_content %}
